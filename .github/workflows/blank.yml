name: AWS Stack Update
on:
  push:
    branches:
    - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Run a one-line script
      run: echo Hello, world!
    - name: Run a multi-line script
      run: |
        echo Add other actions to build,
        echo test, and deploy your project.
    - name: update cfn stach
      uses: actions/aws/cli@master
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      with:
        args: cloudformation deploy --stack-name gitops6 --region us-west-2 --capabilities CAPABILITY_IAM --template-body file://infra.yml --notification-arns "arn:aws:sns:us-west-2:484951121041:deployment" --no-fail-on-empty-changeset
